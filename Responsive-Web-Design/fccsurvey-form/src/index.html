<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Tesla Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to help us improve our compagny
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>How long have you owned a Tesla?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select duration</option>
        <option value="week">1 weeek</option>
        <option value="month">1 month</option>
        <option value="3month">3 months</option>
        <option value="6month">6 months</option>
        <option value="year">1 year or more</option>
      </select>
    </div>

    <div class="form-group">
      <p>Would you recommend Tesla to a friend?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>

    <div class="form-group">
      <p>
        What is your favorite feature of Tesla?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="electric">Electric</option>
        <option value="speed">Speed</option>
        <option value="community">Community</option>
        <option value="autodrive">Autonomous driving</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="manufacturing-quality"
          type="checkbox"
          class="input-checkbox"
        />Manufacturing quality</label
      >
      <label>
        <input
          name="prefer"
          value="colors"
          type="checkbox"
          class="input-checkbox"
        />Colors</label
      >
      <label
        ><input
          name="prefer"
          value="delivery"
          type="checkbox"
          class="input-checkbox"
        />Delivery</label
      >
      <label
        ><input
          name="prefer"
          value="autonomous-driving"
          type="checkbox"
          class="input-checkbox"
        />Autonomous driving</label
      >
      <label
        ><input
          name="prefer"
          value="dealership"
          type="checkbox"
          class="input-checkbox"
        />Dealership</label
      >
      <label
        ><input
          name="prefer"
          value="gitter-help-rooms"
          type="checkbox"
          class="input-checkbox"
        />Gitter help rooms</label
      >
      <label
        ><input
          name="prefer"
          value="wheels"
          type="checkbox"
          class="input-checkbox"
        />Wheels</label
      >
      <label
        ><input
          name="prefer"
          value="connectivity"
          type="checkbox"
          class="input-checkbox"
        />Connectivity</label
      >
      <label
        ><input
          name="prefer"
          value="on-board-computer"
          type="checkbox"
          class="input-checkbox"
        />On-board computer</label
      >
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
